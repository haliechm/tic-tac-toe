<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="bg-color">
    <div class="container mt-4">
      <!-- title row -->
      <div class="row">
        <div
          class="col text-center"
          id="top-left"
          style="font-size: 25px; margin-top: 10px"
        >
          X's turn
        </div>
        <!-- tic-tac-toe title -->
        <div class="col-6 col-md-8 text-center">Tic-Tac-Toe</div>
        <!-- reset button -->
        <div class="col-3 col-md-2">
          <button class="bg-color border-0 vertical-align" type="submit">
            <img src="/image/reset.png" alt="Reset Button" width="40%" />
          </button>
        </div>
      </div>
      <!-- game board row -->
      <div class="row mt-5">
        <!-- scoreboard -->
        <div class="col-md-3 col-12 order-1 order-md-0">
          <div id="scoreboard">
            <p>X's score: 0</p>
            <br />
            <p>O's score: 0</p>
            <br />
            <p>Draws: 0</p>
          </div>
        </div>
        <!-- game board table -->
        <div class="col-md-6 col-12 order-0 order-md-1 text-center">
          <div class="game-table">
            <table class="table table-borderless">
              <tbody>
                <!-- top row -->
                <tr class="border-bot t-row">
                  <td class="border-rig" id="00" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                  <td class="border-rig" id="01" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                  <td id="02" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                </tr>
                <!-- middle row -->
                <tr class="border-bot t-row">
                  <td class="border-rig" id="10" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                  <td class="border-rig" id="11" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                  <td id="12" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                </tr>
                <!-- bottom row -->
                <tr class="t-row">
                  <td class="border-rig" id="20" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                  <td class="border-rig" id="21" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                  <td id="22" onclick="addCell(this.id)">
                    <img src="" alt="" />
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col order-2"></div>
      </div>

      <!-- reset row -->
      <div class="row"></div>
    </div>

    <!-- javascript files -->
    <script src="/game.js"></script>

    <!-- bootstrap js files -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
